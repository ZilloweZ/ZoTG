<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="chatlogs">
          <div id="chatlog" class="chat"></div>
        </div>
        <div class="chat-form">
          <input type="text" id="message" placeholder="Type a message..." />
          <button type="submit" onclick="sendMessage()">Send</button>
          <select id="model">
            <option value="gpt2">GPT-2</option>
            <option value="gptneo">GPT-Neo</option>
          </select>
        </div>
      </div>
    </div>

    <script src="transformers.min.js"></script>
    <script src="transformers_dependencies.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
