<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="chatlogs">
          <div id="chatlog" class="chat"></div>
        </div>
        <form id="message-form" action="/chatbot" method="POST">
          <div class="chat-form">
            <input type="text" id="message" name="message" placeholder="Type a message..." />
            <button type="submit">Send</button>
            <select id="model" name="model">
              <option value="gpt2">GPT-2</option>
              <option value="gptneo">GPT-Neo</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <script>
      const chatlog = document.getElementById("chatlog");

      function sendMessage() {
        const message = document.getElementById("message").value;
        const model = document.getElementById("model").value;

        fetch("/chatbot", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: message, model: model }),
        })
          .then((response) => response.text())
          .then((data) => {
            chatlog.innerHTML += `<div class="chat self">${message}</div>`;
            chatlog.innerHTML += `<div class="chat bot">${data}</div>`;
          })
          .catch((error) => console.log(error));

        document.getElementById("message").value = "";
      }
    </script>

  </body>
</html>
